---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wallet-backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - wallet.walt.id
        - verifier.walt.id
        - issuer.walt.id
      secretName: wallet-tls-secret
  rules:
    - host: wallet.walt.id
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: wallet-backend
                port:
                  number: 80
          - path: /verifier-api/
            pathType: Prefix
            backend:
              service:
                name: wallet-backend
                port:
                  number: 80
          - path: /issuer-api/
            pathType: Prefix
            backend:
              service:
                name: wallet-backend
                port:
                  number: 80
          - path: /webjars
            pathType: Prefix
            backend:
              service:
                name: wallet-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-wallet
                port:
                  number: 80
    - host: verifier.walt.id
      http:
        paths:
          - path: /verifier-api/
            pathType: Prefix
            backend:
              service:
                name: wallet-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: verifier-portal
                port:
                  number: 80
    - host: issuer.walt.id
      http:
        paths:
          - path: /issuer-api/
            pathType: Prefix
            backend:
              service:
                name: wallet-backend
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: wallet-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: issuer-portal
                port:
                  number: 80
