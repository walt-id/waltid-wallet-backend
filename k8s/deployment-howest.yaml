---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: howest-issuer-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: howest-issuer-portal
  template:
    metadata:
      labels:
        app: howest-issuer-portal
      annotations:
        deployment/id: "_DEFAULT_DEPLOYMENT_"
    spec:
      containers:
        - name: howest-portal
          image: waltid/ssikit-issuer-portal:1.2305101601.howest
          ports:
            - containerPort: 80
              name: http-api
---
kind: Service
apiVersion: v1
metadata:
  name: howest-issuer-portal
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
  selector:
    app: howest-issuer-portal
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: howest-verifier-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: howest-verifier-portal
  template:
    metadata:
      labels:
        app: howest-verifier-portal
      annotations:
        deployment/id: "_DEFAULT_DEPLOYMENT_"
    spec:
      containers:
        - name: ssikit-verifier-portal
          image: waltid/ssikit-verifier-portal:latest
          ports:
            - containerPort: 80
              name: http-api
---
kind: Service
apiVersion: v1
metadata:
  name: howest-verifier-portal
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
  selector:
    app: howest-verifier-portal
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: walletkit
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/configuration-snippet: |
      if ($host ~ ^(.+)\.waltid\.org$) {
        return 301 https://$1.walt-test.cloud$request_uri;
      }
spec:
  tls:
    - hosts:
        - howest.walt-test.cloud
        - verifier.howest.walt-test.cloud
      secretName: wallet-tls-secret
  rules:
    - host: howest.walt-test.cloud
      http:
        paths:
          - path: /issuer-api/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /onboarding-api/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: howest-portal
                port:
                  number: 80
    - host: verifier.howest.walt-test.cloud
      http:
        paths:
          - path: /verifier-api/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: howest-verifier-portal
                port:
                  number: 80