apiVersion: v1
kind: ConfigMap
metadata:
  name: wallet-config
data:
  issuer-config.json: |
    {
      "issuerUiUrl": "https://issuer.cheqd2.walt-test.cloud",
      "issuerApiUrl": "https://issuer.cheqd2.walt-test.cloud/issuer-api/default",
      "issuerClientName": "walt.id Issuer Portal",
      "wallets": {
        "waltid": {
          "id": "waltid",
          "url": "https://wallet.cheqd2.walt-test.cloud",
          "presentPath": "api/siop/initiatePresentation/",
          "receivePath" : "api/siop/initiateIssuance/",
          "description": "walt.id web wallet"
        }
      }
    }
  verifier-config.json: |
    {
      "verifierUiUrl": "https://verifier.cheqd2.walt-test.cloud",
      "verifierApiUrl": "https://verifier.cheqd2.walt-test.cloud/verifier-api/default",
      "wallets": {
        "waltid": {
          "id": "waltid",
          "url": "https://wallet.cheqd2.walt-test.cloud",
          "presentPath": "api/siop/initiatePresentation/",
          "receivePath" : "api/siop/initiateIssuance/",
          "description": "walt.id web wallet"
        }
      },
      "allowedWebhookHosts": [ "https://" ]
    }
  wallet-config.json: |
    {
      "walletUiUrl": "https://wallet.cheqd2.walt-test.cloud",
      "walletApiUrl": "https://wallet.cheqd2.walt-test.cloud/api",
      "issuers": {
        "waltid": {
          "id": "waltid",
          "url": "https://issuer.cheqd2.walt-test.cloud/issuer-api/default/oidc",
          "description": "walt.id Issuer Portal"
        },
        "yes.com": {
          "id": "yes.com",
          "url": "https://demo.sandbox.yes.com/essif/issuer/c2id",
          "description": "yes.com Bank ID issuer"
        },
        "onboarding@walt.id": {
          "id": "onboarding@walt.id",
          "url": "https://issuer.cheqd2.walt-test.cloud/onboarding-api/oidc",
          "description": "walt.id On-Boarding service"
        }
      }
    }
  fsStore.conf: |
    dataRoot: "./data"
    maxKeySize = 100

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wallet-data-volume-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: walletkit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: walletkit
  template:
    metadata:
      labels:
        app: walletkit
      annotations:
        deployment/id: "_DEFAULT_DEPLOYMENT_"
    spec:
      containers:
        - name: walletkit
          image: waltid/walletkit:latest
          volumeMounts:
            - name: wallet-config
              mountPath: "/waltid/wallet/config/"
              readOnly: true
            - mountPath: "/waltid/wallet/data/"
              name: wallet-data
          env:
            - name: WALTID_DATA_ROOT
              value: "/waltid/wallet"
            - name: WALTID_WALLET_BACKEND_BIND_ADDRESS
              value: 0.0.0.0
            - name: WALTID_WALLET_AUTH_SECRET
              value: d827aec5-091f-4cb0-a518-2dfd1f41d9d3
          args:
            - run
          ports:
            - containerPort: 8080
              name: http-api
      volumes:
        - name: wallet-config
          configMap:
            name: wallet-config
        - name: issuers-secret
          secret:
            secretName: issuers-secret
        - name: wallet-data
          persistentVolumeClaim:
            claimName: wallet-data-volume-claim
---
kind: Service
apiVersion: v1
metadata:
  name: walletkit
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
  selector:
    app: walletkit
---
# PUBLIC BACKEND (EXPLICITLY WHITELISTED)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: walletkit-public-explicit
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/configuration-snippet: |
      if ($host ~ ^(.+)\.waltid\.org$) {
        return 301 https://$1.cheqd2.walt-test.cloud$request_uri;
      }
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
    - hosts:
        - wallet.cheqd2.walt-test.cloud
      secretName: wallet-tls-secret
  rules:
    - host: wallet.cheqd2.walt-test.cloud
      http:
        paths:
          - path: /issuer-api/.*/oidc/\.well-known/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /api/siop/\.well-known/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /onboarding-api/oidc/\.well-known/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
---
# AUTHENTICATED BACKEND (EXPLICITLY BLACKLISTED)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: walletkit-authenticated
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/configuration-snippet: |
      if ($host ~ ^(.+)\.waltid\.org$) {
        return 301 https://$1.cheqd2.walt-test.cloud$request_uri;
      }
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: cheqd-prod-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - cheqd'
spec:
  tls:
    - hosts:
        - wallet.cheqd2.walt-test.cloud
      secretName: wallet-tls-secret
  rules:
    - host: wallet.cheqd2.walt-test.cloud
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /verifier-api/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /issuer-api/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /onboarding-api/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
          - path: /quick-setup/
            pathType: Prefix
            backend:
              service:
                name: walletkit
                port:
                  number: 80
