apiVersion: v1
kind: ConfigMap
metadata:
  name: neom1-wallet-config
data:
  issuer-config.json: |
    {
      "issuerUiUrl": "https://uni.neom.walt-test.cloud",
      "issuerApiUrl": "https://uni.neom.walt-test.cloud/issuer-api/default",
      "issuerClientName": "walt.id Issuer Portal",
      "wallets": {
        "waltid": {
          "id": "waltid",
          "url": "https://wallet.neom.walt-test.cloud",
          "presentPath": "api/siop/initiatePresentation/",
          "receivePath" : "api/siop/initiateIssuance/",
          "description": "walt.id web wallet"
        }
      }
    }
  verifier-config.json: |
    {
      "verifierUiUrl": "https://employer.neom.walt-test.cloud",
      "verifierApiUrl": "https://employer.neom.walt-test.cloud/verifier-api/default",
      "wallets": {
        "waltid": {
          "id": "waltid",
          "url": "https://wallet.neom.walt-test.cloud",
          "presentPath": "api/siop/initiatePresentation/",
          "receivePath" : "api/siop/initiateIssuance/",
          "description": "walt.id web wallet"
        }
      },
      "allowedWebhookHosts": [ "https://integrations.neom.walt-test.cloud/callback/" ]
    }
  wallet-config.json: |
    {
      "walletUiUrl": "https://wallet.neom.walt-test.cloud",
      "walletApiUrl": "https://wallet.neom.walt-test.cloud/api",
      "issuers": {
        "waltid": {
          "id": "waltid",
          "url": "https://uni.neom.walt-test.cloud/issuer-api/default/oidc",
          "description": "walt.id uni Portal"
        },
        "onboarding@walt.id": {
          "id": "onboarding@walt.id",
          "url": "https://issuer.neom.walt-test.cloud/onboarding-api/oidc",
          "description": "walt.id On-Boarding service"
        }
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neom1-wallet-data-volume-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: neom1-walletkit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neom1-walletkit
  template:
    metadata:
      labels:
        app: neom1-walletkit
      annotations:
        deployment/id: "_DEFAULT_DEPLOYMENT_"
    spec:
      containers:
        - name: neom1-walletkit
          image: waltid/walletkit:latest
          volumeMounts:
            - name: neom1-wallet-config
              mountPath: "/waltid/wallet/config/"
              readOnly: true
            - mountPath: "/waltid/wallet/data/"
              name: neom1-wallet-data
          env:
            - name: WALTID_DATA_ROOT
              value: "/waltid/wallet"
            - name: WALTID_WALLET_BACKEND_BIND_ADDRESS
              value: 0.0.0.0
            - name: WALTID_WALLET_AUTH_SECRET
              value: 0b218176-d8f3-4a58-83db-fd328defc30f
          args:
            - run
          ports:
            - containerPort: 8080
              name: http-api
      volumes:
        - name: neom1-wallet-config
          configMap:
            name: neom1-wallet-config
        - name: unis-secret
          secret:
            secretName: unis-secret
        - name: neom1-wallet-data
          persistentVolumeClaim:
            claimName: neom1-wallet-data-volume-claim
---
kind: Service
apiVersion: v1
metadata:
  name: neom1-walletkit
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
  selector:
    app: neom1-walletkit
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: web-wallet-expo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-wallet-expo
  template:
    metadata:
      labels:
        app: web-wallet-expo
      annotations:
        deployment/id: "_DEFAULT_DEPLOYMENT_"
    spec:
      containers:
        - name: ssikit-web-wallet
          image: waltid/ssikit-web-wallet:1.2303282302.neom-expo # neom-expo
          ports:
            - containerPort: 80
              name: http-api
---
kind: Service
apiVersion: v1
metadata:
  name: web-wallet-expo
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
