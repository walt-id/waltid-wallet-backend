apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neom1-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/configuration-snippet: |
      if ($host ~ ^(.+)\.waltid\.org$) {
        return 301 https://$1.neom.walt-test.cloud$request_uri;
      }
spec:
  tls:
    - hosts:
        - wallet1.neom.walt-test.cloud
        - employer.neom.walt-test.cloud
        - uni.neom.walt-test.cloud
      secretName: neom1-wallet-tls-secret
  rules:
    - host: wallet1.neom.walt-test.cloud
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: neom1-walletkit
                port:
                  number: 80
          - path: /verifier-api/
            pathType: Prefix
            backend:
              service:
                name: neom1-walletkit
                port:
                  number: 80
          - path: /issuer-api/
            pathType: Prefix
            backend:
              service:
                name: neom1-walletkit
                port:
                  number: 80
          - path: /onboarding-api/
            pathType: Prefix
            backend:
              service:
                name: neom1-walletkit
                port:
                  number: 80
          - path: /webjars
            pathType: Prefix
            backend:
              service:
                name: neom1-walletkit
                port:
                  number: 80
          - path: /v2/nftkit/nft/
            pathType: Prefix
            backend:
              service:
                name: nftkit
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-wallet-expo
                port:
                  number: 80
    - host: employer.neom.walt-test.cloud
      http:
        paths:
          - path: /verifier-api/
            pathType: Prefix
            backend:
              service:
                name: neom1-walletkit
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: neom1-walletkit
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: employer-portal
                port:
                  number: 80
    - host: uni.neom.walt-test.cloud
      http:
        paths:
          - path: /issuer-api/
            pathType: Prefix
            backend:
              service:
                name: neom1-walletkit
                port:
                  number: 80
          - path: /onboarding-api/
            pathType: Prefix
            backend:
              service:
                name: neom1-walletkit
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: neom1-walletkit
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uni-portal
                port:
                  number: 80
